apiVersion: apps/v1
kind: Deployment
metadata:
  name: aquarius-rpc
spec:
  selector:
    matchLabels:
      app: aquarius-rpc
  replicas: 2
  template:
    spec:
      containers:
      - name: aquarius-rpc
        image: '{{ .Env.IMAGE_URL }}'
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 1000m
            memory: 1000Mi
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: aquarius-rpc
spec:
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageUtilization: 70
