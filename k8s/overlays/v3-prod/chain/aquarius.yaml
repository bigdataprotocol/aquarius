apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'aquarius-{{ .Env.CHAIN }}'
  labels:
    chain: '{{ .Env.CHAIN }}'
spec:
  selector:
    matchLabels:
      app: 'aquarius-{{ .Env.CHAIN }}'
  replicas: 1
  template:
    spec:
      containers:
      - name: 'aquarius-{{ .Env.CHAIN }}'
        image: '{{ .Env.IMAGE_URL }}'
        resources:
          limits:
            cpu: 800m
            memory: 800Mi
          requests:
            cpu: 800m
            memory: 800Mi
